<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive pricing component</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main-pricing">
    
    <div class="main-container">

      <section class="hero">
        <div class="hero-container">
          <h1 class="hero-title">
            Simple, traffic-based pricing 
          </h1>
          <p class="hero-subtitle">
            Sign-up for our 30-day trial. <br> No credit card required.
          </p>
        </div>
      </section>
      
      <section class="price-month">
        
        <div  class="month-input-container">
          <p id="amount-pageviews">
            Pageviews
          </p>
          <input type="range" class="price-selector">
          <p id="price-month-number">
            $ /month
          </p> 
          <div class="month-discount-container">
            Monthly Billing
            Yearly Billing 25% discount
        </div>
        </div>
        
        
      
    </section>
    
    <section class="submit">
      
      <div class="submit-benefits-container">
        <p>
          Unlimited websites <br>
        </p>
        <p>
          100% data ownership <br>
        </p>
        <p>
          Email reports <br>
        </p>
      </div>
      
      <div class="button-container">
        <button>
          Start my trial
        </button>
      </div>      
      
    </section>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.

      </p>
    </div>
  </div>
  </main>
  
  

  </body>
  </html>
